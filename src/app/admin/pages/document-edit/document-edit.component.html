<app-secondary-layout
  [toolbar-title]="'Editar oficio ' + cardCode"
  [toolbar-back-link]="'/home/oficios/' + cardCode"
>
  <ng-container *ngIf="document$ | async as document">
    <app-document-add-edit-form *ngIf="document.cardCode"
      [data]="document"
      action="editDocument"
      (actionEvent)="getDocumentAction($event)"
    ></app-document-add-edit-form>
  </ng-container>
</app-secondary-layout>
