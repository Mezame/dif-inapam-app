<app-secondary-layout [toolbar-back-link]="'/home/oficios/' + cardCode">
  <ng-container *ngIf="document$ | async as document">
    <app-document-add-edit-form
      [data]="document"
      action="editDocument"
      (actionEvent)="getDocumentAction($event)"
    ></app-document-add-edit-form>
  </ng-container>
</app-secondary-layout>
