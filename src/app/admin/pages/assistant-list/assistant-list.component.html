<app-primary-layout toolbar-title="Asistentes">
  <div *ngIf="assistants$ | async as assistants" class="column">
    <div>
      <a mat-stroked-button color="primary" routerLink="crear-asistente">
        <mat-icon>add</mat-icon>
        <span>Nuevo asistente</span>
      </a>
    </div>

    <app-assistant-list-table *ngIf="assistants.length > 0"
      [data]="assistants$"
      (action)="getAssistantAction($event)"
    ></app-assistant-list-table>
  </div>
</app-primary-layout>
