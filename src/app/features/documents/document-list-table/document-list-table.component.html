<ng-container *ngIf="documents$ | async as documents">
  <table mat-table [dataSource]="documents">
    <ng-container matColumnDef="cardCode">
      <th mat-header-cell *matHeaderCellDef>Folio</th>
      <td mat-cell *matCellDef="let document">{{ document.cardCode }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let document">
        {{
          document.fathersLastname +
            " " +
            document.mothersLastname +
            " " +
            document.name
        }}
      </td>
    </ng-container>

    <ng-container matColumnDef="createDate">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let document">
        {{ document.createDate | date : "MMM d" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="operationCode">
      <th mat-header-cell *matHeaderCellDef>Clave mov</th>
      <td mat-cell *matCellDef="let document">
        {{ document.operationCode }}
      </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let document">
        <a
          mat-icon-button
          [routerLink]="['/oficio', document.cardCode]"
        >
          <mat-icon>read_more</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let document; columns: displayedColumns"></tr>
  </table>

  <!--mat-paginator pageSize="5" showFirstLastButtons hidePageSize>
    </mat-paginator-->
</ng-container>
